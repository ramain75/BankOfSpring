<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<body>
<H1>Account Form</H1>
<form>
<fieldset th:fragment="accountFieldSet">
<legend th:text="#{account.form}"> New Account</legend>
<div>
<label th:text="#{account.number}" for="accountNumber" >Number</label>
<input type="text" th:field="*{accountNumber}" th:errorclass="fieldError" />
<p th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}" th:errorclass="fieldErrorTxt">error number </p>
</div>
<div>
<label th:text="#{account.maxbalance}" for="maxbalance" >max balance</label>
<input type="text" th:field="*{maxBalanceAmount}"  th:errorclass="fieldErrorTxt" />
<p th:if="${#fields.hasErrors('maxBalanceAmount')}" th:errors="*{maxBalanceAmount}" th:errorclass="fieldErrorTxt">error max balance </p>
</div>
<label th:text="#{account.balance}" for="balance" >balance</label>
<input type="text" th:field="*{accountBalance}"  th:errorclass="fieldErrorTxt" />
<p th:if="${#fields.hasErrors('accountBalance')}" th:errors="*{accountBalance}" th:errorclass="fieldErrorTxt">error balance </p>
<div>

<label th:text="#{account.description}" for="description">Description</label>
<input type="text" th:field="*{accountDescription}" />
<p th:if="${#fields.hasErrors('accountDescription')}" th:errors="*{accountDescription}" th:errorclass="fieldErrorTxt">error description </p>
</div>
<div class="submit">
<button type="submit" name="save" th:text="#{button.save}">Save</button>
</div>
</fieldset>
</form>
</body>

</html>
