<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<title>BankOfSpring- Customers</title>
</head>
<body>
<H1>Customers</H1>
<table>
<thead>
<th th:text="#{customer.name}">Customer Name </th>
<th th:text="#{customer.email}">Customer Name </th>
<th th:text="#{customer.description}">Customer Name </th>
</thead>
<tbody>
<tr th:each="customer : ${customers}">
<td th:text="${customer.name}">smith </td>
<td th:text="${customer.email}">test@gmail.com </td>
<td th:text="${customer.description}">my customer </td>
</tr>
</tbody>
</table>
</body>

</html>
