<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<div th:replace="header :: header"></div>
<body>
<H1>Bank Of Spring - New Customer</H1>

<form action="#" th:action="@{/customers/addcustomer}" th:object="${customerForm}"
method="post">
<fieldset>
<legend th:text="#{customer.form}"> New Customer</legend>
<div>
<label th:text="#{customer.name}" for="name" >name</label>
<input type="text" th:field="*{name}" th:errorclass="fieldError" />
<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="fieldErrorTxt">error name </p>
</div>
<div>
<label th:text="#{customer.email}" for="email" >email</label>
<input type="text" th:field="*{email}"  th:errorclass="fieldErrorTxt" />
<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="fieldErrorTxt">error email </p>
</div>
<div>
<label th:text="#{customer.description}" for="description">Description</label>
<input type="text" th:field="*{description}" />
</div>
<div class="submit">
<button type="submit" name="save" th:text="#{button.save}">Save</button>
</div>
</fieldset>
</form>
<div th:replace="footer :: footer">
</div>
</body>

</html>
